<div class="row" style="width: 95%; margin-right: auto; margin-left: auto;">
    <div class="col-md-6 offset-md-3 mt-4">
        <h3>Вход</h3>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div class="form-group">
                <label for="loginUsername">Имя пользователя</label>
                <input type="text" name="username" ngModel required #username="ngModel" class="form-control" id="loginUsername"
                       placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="loginPassword">Пароль</label>
                <input type="password" name="password" ngModel required #password="ngModel" class="form-control" id="loginPassword"
                       placeholder="Password">
            </div>

            <div>
                <button type="submit" [disabled]="f.invalid" class="btn btn-danger btn-block mb-4">Вход <i class="fas fa-sign-in-alt"></i></button>
            </div>

        </form>
    </div>
</div>
<app-footer style="position: absolute; bottom: 0px; left: 0px; width: 100%"></app-footer>
