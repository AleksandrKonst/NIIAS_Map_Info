<div class="row register">
    <div class="col-md-6 offset-md-3 mt-4">
        <h3>Регистарция нового пользователя</h3>
        <form #f="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="registerUsername">Имя пользователя</label>
                <input type="text" name="username" [(ngModel)]="model.username" required #username="ngModel" class="form-control"
                       id="registerUsername" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="registerEmail">Почта</label>
                <input type="email" name="email" [(ngModel)]="model.email" required #email="ngModel" class="form-control" id="registerEmail"
                       placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="registerPassword">Пароль</label>
                <input type="password" name="password" [(ngModel)]="model.password" required #password="ngModel" class="form-control"
                       id="registerPassword" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="inputRole">Роль</label>
                <select id="inputRole" class="form-control">
                    <option value="" disabled>Choose a role</option>
                    <option *ngFor="let role of roleOptions" [ngValue]="role">
                        {{ role }}
                    </option>

                </select>
            </div>
            <div class="form-group">
                <label for="inputClaim">Отдел</label>
                <select id="inputClaim" class="form-control">
                    <option value="" disabled>Choose a Developer Type</option>
                    <option *ngFor="let type of developerType" [ngValue]="type">
                        {{ type }}
                    </option>

                </select>
            </div>
            <button type="submit" [disabled]="f.invalid" class="btn btn-danger btn-block mb-4">Register <i class="fas fa-sign-in-alt"></i></button>
        </form>
    </div>
</div>
<app-footer class="footer"></app-footer>
