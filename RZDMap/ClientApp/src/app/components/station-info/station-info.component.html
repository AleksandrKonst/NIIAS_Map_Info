<div class="info">
    <h2>Подробно о ЖД станции:</h2>

    <div>
        <h4>{{station?.name}}</h4>
        <hr />
        <dl class="row">
            <dt class = "col-sm-2">
                <label>Единая сетевая разметка</label>
            </dt>
            <dd class = "col-sm-10">
                {{station?.esr}}
            </dd>
            <dt class = "col-sm-2">
                <label>ID OSM</label>
            </dt>
            <dd class = "col-sm-10">
                {{station?.osmId}}
            </dd>
            <dt class = "col-sm-2">
                <label>Широта</label>
            </dt>
            <dd class="col-sm-10">
                {{station?.lat}}
            </dd>
            <dt class = "col-sm-2">
                <label>Долгота </label>
            </dt>
            <dd class="col-sm-10">
                {{station?.lon}}
            </dd>
            <dt class = "col-sm-2">
                <label>Единая сетевая разметка c контрольной цифрой</label>
            </dt>
            <dd class="col-sm-10">
                {{station?.user}}
            </dd>
        </dl>
    </div>
</div>
